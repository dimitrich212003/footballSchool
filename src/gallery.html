<!doctype html>

                    <div class="main__galery-desktop-grid-wrapper">
                      <div class="swiper-slide">
                        <img src="@img/photo.png" />

                        <img src="@img/photo-8.png" />

                    </div>
                    <div class="main__galery-slider-mobile-wrapper">

                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                          <!-- Slides -->
                          <div class="swiper-slide main__galery-slider-slide">
                            <img src="@img/photo.png" />
